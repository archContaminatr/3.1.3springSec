<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>Личная информация</title>
</head>

<body>
<h2>Информация о пользователе</h2>
<table>
    <thead>
    <tr>
        <th>id </th>
        <th>имя </th>
        <th>фамилия </th>
        <th>e-mail </th>
        <th>пароль </th>
    </tr>
    </thead>

    <tbody>
        <tr>
            <td><span th:text="${user.id}"> Id </span></td>
            <td><span th:text="${user.firstName}"> First name </span></td>
            <td><span th:text="${user.lastName}"> Last Name </span></td>
            <td><span th:text="${user.email}"> Username </span></td>
            <td><span th:text="${user.password}"> Password </span></td>
        </tr>
    </tbody>
</table>

<h3>
    <a th:href="@{/logout}">Log out</a>
</h3>

</body>
</html>
