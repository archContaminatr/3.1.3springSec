<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
    </style>
    <title>User Page</title>
</head>
<body>

<nav class="navbar navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <div>
            <span class="navbar-brand mb-0 h1" th:text="${user.email}">Admin</span>
            <span class="navbar-brand">with roles:</span>
            <span class="navbar-brand" th:each="role : ${user.roles}"
                  th:text="${#strings.substring(role.getRole(), 5, #strings.length(role.getRole()()))}"
            >Roles</span>
        </div>

        <div>
            <a class="btn btn-secondary btn-md" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="container-fluid" style="padding-top: 80px">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" sec:authorize="hasRole('USER')" th:href="@{/user}">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10 bg-light vh-100">
            <div class="container-fluid" style="padding-top: 60px" >
                <h1>User Information-page</h1>
                <div class="card">
                    <h5 class="card-header">About User</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}">ID</td>
                                <td th:text="${user.getFirstName()}">First Name</td>
                                <td th:text="${user.getLastName()}">Last Name</td>
                                <td th:text="${user.getEmail()}">Email</td>
                                <td>
                                    <th:block th:each="role : ${user.getRoles()}">
                                        &nbsp;<span
                                            th:text="${#strings.substring(role.getRole(), 5, #strings.length(role.getRole()))}">Roles</span>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
