<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>Список пользователей</title>
</head>

<body>
<h2>Пользователи</h2>
<table>
    <thead>
    <tr>
        <th>ID </th>
        <th>E-mail </th>
        <th>Имя </th>
        <th>Фамилия </th>
        <th>Роли </th>
        <th>Действия:</th>
    </tr>
    </thead>

    <tbody>
        <tr th:each="user : ${usersList}">
            <td><span th:text="${user.id}"> Id </span></td>
            <td><span th:text="${user.email}"> Username </span></td>
            <td><span th:text="${user.firstName}"> First name </span></td>
            <td><span th:text="${user.lastName}"> Last Name </span></td>
            <td><span th:text="${user.getRoles()}"></span></td>
            <td>
                <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.id})}">
                    <input type="submit" value="Редактировать">
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
                    <input type="hidden" name="_method" value="delete">
                    <input type="submit" value="Удалить">
                </form>
            </td>
        </tr>
    </tbody>
</table>

<h2>Добавить</h2>
<a th:href="@{/admin/add}">Добавить нового пользователя</a>

<h3>
    <a th:href="@{/logout}">Log out</a>
</h3>

</body>
</html>
